{% extends "admin/base_site.html" %}

{% block content %}
<div class="container mt-4">

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">
                <i class="fas fa-file-excel me-2"></i> Upload IoT Devices via Excel
            </h4>
        </div>

        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-upload me-2"></i> Upload Devices
                </button>
                <a href="{% url 'admin:invent_device_changelist' %}" class="btn btn-outline-secondary ms-2">
                    <i class="fas fa-arrow-left me-2"></i> Back to Devices
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'invent/base_store_clerk.html' %}
{% block title %}Add Supplier{% endblock %}
{% block content %}
<div class="container">
    <h2>Add Supplier</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Supplier</button>
        <a href="{% url 'store_clerk_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

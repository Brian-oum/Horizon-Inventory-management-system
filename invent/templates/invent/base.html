<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Inventory Management System{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --sidebar-bg: white;
      --sidebar-text: #0f0f0f;
      --sidebar-active: #178526;
      --sidebar-hover: #15b33c;

      --card-total-bg: #28a745;
      --card-approved-bg: #007bff;
      --card-pending-bg: #ffc107;
      --card-returned-bg: #6f42c1;
      --card-partial-bg: #fd7e14;

      --status-approved: #28a745;
      --status-denied: #dc3545;
      --status-pending: #ffc107;
      --status-issued: #17a2b8;
      --status-fully-returned: #6f42c1;
      --status-partially-returned: #fd7e14;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: width 0.3s ease;
      z-index: 1040;
    }

    .sidebar .nav-link,
    .sidebar .logout-link {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-radius: 5px;
      transition: all 0.3s;
      color: var(--sidebar-text);
      text-decoration: none;
    }

    .sidebar .nav-link:hover { 
      background-color: var(--sidebar-hover);
      transform: translateX(5px);
    }

    .sidebar .nav-link.active {
      background-color: var(--sidebar-active);
      font-weight: 600;
      color: white !important;
    }

    .sidebar .nav-link i,
    .sidebar .logout-link i {
      width: 20px;
      text-align: center;
      margin-right: 10px;
    }

    .sidebar .logout-link:hover { color: #dc3545 !important; }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 20px;
      background-color: #f8f9fa;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }

    /* Cards */
    .summary-card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      color: white;
      position: relative;
      overflow: hidden;
      height: 100%;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }
    .summary-card:hover { transform: translateY(-5px); }
    .card-icon { position: absolute; right: 20px; top: 20px; font-size: 2rem; opacity: 0.2; }

    /* Card Colors */
    .card-total { background-color: var(--card-total-bg); border-left: 4px solid var(--card-total-bg); }
    .card-approved { background-color: var(--card-approved-bg); border-left: 4px solid var(--card-approved-bg); }
    .card-pending { background-color: var(--card-pending-bg); border-left: 4px solid var(--card-pending-bg); }
    .card-returned { background-color: var(--card-returned-bg); border-left: 4px solid var(--card-returned-bg); }
    .card-partial { background-color: var(--card-partial-bg); border-left: 4px solid var(--card-partial-bg); }

    /* Data Table */
    .data-table { border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); overflow-x: auto; }
    .table-hover tbody tr:hover { background-color: #f0f0f0; cursor: pointer; }

    /* Status Badges */
    [class^="badge-status-"] { font-weight: 600; background-color: transparent !important; padding: 0; }

    /* --- RESPONSIVENESS --- */
    @media (max-width: 768px) {
  .sidebar {
    width: 70px !important;
  }
  .main-content {
    margin-left: 70px !important;
  }

  /* Hide link text */
  .sidebar .nav-link span,
  .sidebar .logout-link span {
    display: none;
  }

  /* Center icons */
  .sidebar .nav-link i,
  .sidebar .logout-link i {
    width: 100%;
    margin: 0;
    text-align: center;
    font-size: 1.2rem;
  }

  /* When sidebar is expanded via toggle */
  body.sidebar-open-mobile .sidebar {
    width: 250px !important;
  }
  body.sidebar-open-mobile .main-content {
    margin-left: 250px !important;
  }
  body.sidebar-open-mobile .sidebar .nav-link span,
  body.sidebar-open-mobile .sidebar .logout-link span {
    display: inline;
  }
  body.sidebar-open-mobile .sidebar .nav-link i,
  body.sidebar-open-mobile .sidebar .logout-link i {
    width: 20px;
    margin-right: 10px;
    text-align: center;
    font-size: 1rem;
  }

  /* Stack cards vertically */
  .summary-cards-container .col {
    flex: 0 0 100%;
    max-width: 100%;
  }
}


    @media (max-width: 576px) {
      .main-content { padding: 10px; }
      .summary-card h6 { font-size: 0.9rem; }
      .summary-card h2 { font-size: 1.8rem; }

      /* Make tables scrollable */
      .data-table table { display: block; width: 100%; overflow-x: auto; white-space: nowrap; }
    }
  </style>
</head>
<body class="bg-light">

  <!-- Sidebar Toggle Button -->
  <button id="sidebarToggle" class="btn btn-sm btn-outline-secondary d-md-none position-fixed top-0 start-0 m-2" style="z-index:1050;">â˜°</button>

  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3 d-flex flex-column justify-content-between">
      <div>
        <div class="text-center mb-4 pt-3">
          <h6 class="fw-bold mb-1">{{ user.first_name|default:user.username }}</h6>
          <small class="text-muted">Requestor</small>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a class="nav-link {% if request.resolver_match.url_name == 'requestor_dashboard' %}active{% endif %}" href="{% url 'requestor_dashboard' %}">
              <i class="fas fa-fw fa-home"></i> <span>Home</span>
            </a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link {% if request.resolver_match.url_name == 'request_item' %}active{% endif %}" href="{% url 'request_item' %}">
              <i class="fas fa-fw fa-share-square"></i> <span>Request Item</span>
            </a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link {% if request.resolver_match.url_name == 'request_summary' %}active{% endif %}" href="{% url 'request_summary' %}">
              <i class="fas fa-chart-line"></i> <span>Request Summary</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Sidebar Footer -->
      <footer class="text-center px-2">
        <hr class="border-secondary opacity-25 mx-auto" style="width: 80%">
        <div class="d-flex justify-content-center">
          <a class="nav-link logout-link text-center" href="{% url 'logout' %}">
            <i class="fas fa-right-from-bracket me-2"></i> <span>Logout</span>
          </a>
        </div>
        <div class="mt-2"><small class="text-muted">Powered by Horizon</small></div>
      </footer>
    </div>

    <!-- Main Content -->
    <main class="main-content w-100">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Toggle sidebar on mobile
    const toggleBtn = document.getElementById('sidebarToggle');
    toggleBtn?.addEventListener('click', () => {
      document.body.classList.toggle('sidebar-open-mobile');
    });

    // Auto-close alerts after 5s
    setTimeout(() => {
      document.querySelectorAll('.alert').forEach(alert => new bootstrap.Alert(alert).close());
    }, 5000);
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
